  <script>
    (function() {
      var headline = document.querySelector('.trigger-headline'),
      subline  = document.querySelector('.trigger-subline')
      links = document.querySelector('.splash-links'),
      trigger = document.querySelector('.btn--trigger'),
      segmenter = new Segmenter(document.querySelector('.segmenter'), {
        pieces: 7,
        animation: {
          duration: 1500,
          easing: 'easeOutQuad',
          delay: 50,
          translateZ: {min: 10, max: 65}
        },
        parallax: true,
        parallaxMovement: {min: 5, max: 10},
        positions: [
          {top: 60, left: 20, width: 20, height: 30},
          {top: 40, left: 25, width: 75, height: 25},
          {top: 25, left: 12, width: 18, height: 25},
          {top: 18, left: 50, width: 20, height: 20},
          {top: 30, left: 65, width: 10, height: 30},
          {top: 68, left: 8, width: 20, height: 23},
          {top: 50, left: 67, width: 20, height: 30}
        ],
        onReady: function() {
          segmenter.animate();
          headline.classList.remove('trigger-headline--hidden');
          subline.classList.remove('trigger-headline--hidden');
          links.classList.remove('splash-links--hidden');
        }
      });
    })();
